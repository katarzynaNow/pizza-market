<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: template (~{:: #order-content})}">

<section id="order-content">
    <div class="container">
        <h1>Zamówienie</h1>
        <div>
            <h3 th:text="${pizza.name}"></h3>
            <p th:text="${pizza.ingredients}"></p>
            <p th:text="|${pizza.price}zł|"></p>
        </div>
        <form method="post" th:object="${orderAddress}" th:action="@{/order/{pizzaId}(pizzaId=${pizza.id})}">
            <div class="form-row">
                <div class="form-field">
                    <input th:field="*{firstName}" type="text" placeholder="Imię" class="input">
                    <span class="error-msg" th:if="${#fields.hasErrors('firstName')}">
                        Imię powinno mieć długość od 2 do 30 znaków.</span>
                </div>
                <div class="form-field">
                    <input th:field="*{lastName}" type="text" placeholder="Nazwisko" class="input">
                    <span class="error-msg" th:if="${#fields.hasErrors('lastName')}">
                        Nazwisko powinno mieć długość od 2 do 30 znaków.</span>
                </div>
            </div>
            <div class="from-row">
                <div class="form-field">
                    <input th:field="*{street}" type="text" placeholder="Ulica" class="input">
                    <span class="error-msg" th:if="${#fields.hasErrors('street')}">
                        Nazwa ulicy powinna mieć długość od 2 do 30 znaków.</span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-field">
                    <input th:field="*{postalCode}" type="text" placeholder="Kod pocztowy" class="input">
                    <span class="error-msg" th:if="${#fields.hasErrors('postalCode')}">
                        Kod pocztowy powinien mieć format 00-000.</span>
                </div>
                <div class="form-field">
                    <input th:field="*{city}" type="text" placeholder="Miasto" class="input">
                    <span class="error-msg" th:if="${#fields.hasErrors('city')}">
                        Nazwa miasta powinna mieć długość od 2 do 30 znaków.</span>
                </div>
            </div>
            <div class="form-row">
                <button class="btn">Zamów</button>
            </div>
        </form>
    </div>
</section>
</html>
