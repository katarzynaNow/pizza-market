<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: template (~{:: #resto-content})}">

<section id="resto-content">
  <div class="container">

    <h1>Panel Restauracji</h1>
    <h3>Dostępne Menu</h3>
    <table>
      <tr th:each="pizza : ${pizzas}">
        <td>
          <h3 th:text="${pizza.name}"></h3>
          <p th:text="${pizza.ingredients}"></p>
        </td>
        <td>
          <h3 th:text="|${pizza.price}zł|"></h3>
          <div class="pizza-actions">
            <a th:href="@{resto-panel/pizza/edit/{pizza-id}(pizza-id=${pizza.id})}" class="btn btn-sm">Edytuj</a>
            <form method="post" th:action="@{resto-panel/pizza/delete/{pizza-id}(pizza-id=${pizza.id})}">
              <button class="btn btn-sm" style="background-color: var(--warning)">Usuń</button>
            </form>
          </div>
        </td>
      </tr>
    </table>
    <div class="pizza-list-actions">
      <a th:href="@{/resto-panel/pizza/create}" class="btn">Dodaj</a>
    </div>
  </div>
</section>

</html>
